</head>
<body>
  <h1>Y Combinator Jobs</h1>
<div>
  <mat-accordion *ngFor="let job of jobStorage">
  <mat-expansion-panel>
    <mat-expansion-panel-header> 
      <mat-panel-title>{{ job.title }}</mat-panel-title>
      <mat-panel-description>{{ job.company }}</mat-panel-description>
    </mat-expansion-panel-header>
    <p>{{ job.description }}</p>
  </mat-expansion-panel>
</mat-accordion>
</div><br>
