<h2 mat-dialog-title>Add new job</h2>
<mat-dialog-content>
  <form class="form-container" (ngSubmit)="onJobSubmit(f)" #f="ngForm">
    <mat-form-field class="form-fields">
      <textarea matInput placeholder="Position" id="position" ngModel name="position" required>
      </textarea>
    </mat-form-field>
    <mat-form-field class="form-fields">
      <textarea matInput placeholder="Company" id="company" ngModel name="company" required>
      </textarea>
    </mat-form-field>
    <mat-form-field class="form-fields">
      <textarea matInput placeholder="Desciption" id="description" ngModel name="description" required>
      </textarea>
    </mat-form-field>
    <mat-dialog-actions>
      <button mat-button class="submitButton" type="submit" color="primary" [disabled]="!f.valid">
    <mat-icon>save</mat-icon> Submit </button>
      <button mat-button type="button" color="primary" (click)="closeDialog()">
    <mat-icon>cancel</mat-icon> Cancel </button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
