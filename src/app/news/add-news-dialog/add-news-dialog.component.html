<h2 mat-dialog-title>Add News</h2>
<mat-dialog-content>
    <form class="form-container" (ngSubmit)="onSubmitNews(f)" #f="ngForm">
        <mat-form-field class="form-fields">
          <textarea matInput placeholder="Title" id="title" ngModel name="title" required>
      </textarea>
        </mat-form-field>

        <mat-form-field class="form-fields">
          <textarea matInput placeholder="Author" id="author" ngModel name="author" required>
      </textarea>
        </mat-form-field>

        <mat-form-field class="form-fields">
          <textarea matInput placeholder="Desciption" id="description" ngModel name="description" required>
      </textarea>
        </mat-form-field>

      <mat-dialog-actions>
        <button mat-button class="submitButton" 
        type="submit" color="primary" [disabled]="!f.valid">
    <mat-icon>save</mat-icon> Submit </button>
        <button mat-button 
        type="button" color="primary" (click)="closeDialog()">
    <mat-icon>cancel</mat-icon> Cancel </button>
      </mat-dialog-actions>
    </form>
</mat-dialog-content>
